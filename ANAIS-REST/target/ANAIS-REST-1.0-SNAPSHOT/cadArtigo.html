<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>  ANAIS - Cadastro de Artigos</title>
    </head>
    <body>
        <h1>Preencha os campos com as informações adequadas:</h1>
        <form action="http://localhost:8080/AnaisClient/resources/cadArtigoServlet" method="post">
            Título Original: <input type="text" name="titulo"/><br/>
            Título em Inglês: <input type="text" name="tituloEN"/><br/>
            Palavras Chave Original: <input type="text" name="chave"/><br/>
            Palavras Chave em Inglês: <input type="text" name="chaveEN"/><br/>
            Resumo Original: <input type="text" name="resumo"/><br/>
            Resumo em Inglês: <input type="text" name="resumoEN"/><br/>
            Idioma: <input type="text" name="idioma"/><br/>
            Sigla do Volume: <input type="text" name="volume"/><br/>            
            Quantidade de páginas: <input type="text" name="paginas"/><br/>
            Autores: <input type="text" name="autor"/><br/>
            
            <input type="submit" value="Salvar"/>
        </form>
    </body>
</html>
